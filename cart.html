<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Shopping Bag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Shopping Bag</h1>
    <div class="row">
      <div class="col-md-8">
        <div id="cartItems">
          <!-- Cart items will be inserted here -->
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal</span>
              <span id="cartSubtotal">$0.00</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Shipping</span>
              <span id="shippingCost">$0.00</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Tax</span>
              <span id="taxAmount">$0.00</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-2">
              <strong>Total</strong>
              <strong id="cartTotal">$0.00</strong>
            </div>
            <div class="d-grid gap-2 mt-3">
              <a href="checkout.html" class="btn btn-dark btn-block">Proceed to Checkout</a>
              <a href="index.html" class="btn btn-outline-dark btn-block">Continue Shopping</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
